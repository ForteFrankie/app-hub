    openapi: 3.0.0
    info:
      title: DHIS2 App Store API
      description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
      version: 0.1.9
    servers:
      - url: http://api.example.com/v1
        description: Optional server description, e.g. Main (production) server
      - url: http://staging-api.example.com
        description: Optional server description, e.g. Internal staging server for testing
    paths:
    
      /apps:
        get:
          summary: Returns a list of all approved apps
          description: >-
            A list of all approved apps.
          responses:
            '200':
              description: A JSON array of Apps
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/WebApp'

      /apps/all:
        get:
          summary: Returns a list of all apps
          description: Optional extended description in CommonMark or HTML.
          responses:
            '200':
              description: A JSON array of Apps
              content:
                application/json:
                  schema: 
                    type: array
                    items: 
                      $ref: '#/components/schemas/WebApp'
                      
      /apps/myapps:
        get:
          summary: Returns a list of apps the user has uploaded
          description: Optional extended description in CommonMark or HTML.
          responses:
            '200':
              description: A JSON array of Apps
              content:
                application/json:
                  schema: 
                    type: array
                    items: 
                      $ref: '#/components/schemas/WebApp'
                      
    components:
      schemas:
        Developer:
          type: object
          properties:
            name: string
            organisation: string
            address: string
            email: string
          example:
            name: John Doe
            organisation: Does LTD.
            address: 123 Marker Avenue
            email: john@doe.tld
  
        WebApp:
          type: object
          properties:
            name: string
            description: string
            developer:
              type:
                $ref: '#/components/schemas/Developer'
          example:
            name: 'Example Web App'
            description: 'An example web application'
          
          

